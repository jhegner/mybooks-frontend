<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBooks - Um app simples para controle de livros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <nav class="navbar is-white is-spaced">
        <div class="container">
            <span class="icon">
                <i class="fas fa-home"></i>
            </span>
            <span class="has-text-weight-light">MyBooks</span>
        </div>
    </nav>
    <main class="container">
        <div>
        <div>
            <h1 class="title is-4 has-text-centered">Login</h1>
        </div>
        <div>
            <form action="#">
                <div>
                    <label for="email_telefone">E-mail ou Telefone</label>
                    <input type="text" name="email_telefone" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" required>
                </div>
                <div>
                    <button>
                        Entrar
                    </button>
                </div>
            </form>
        </div>  
    </main>
  </body>
</html>
